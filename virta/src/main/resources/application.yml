spring:
  application:
    name: virta
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:virtadb
    username: user
    password: password
  jpa:
    hibernate:
      ddl-auto: create-drop
  h2:
    console:
      enabled: true
      path: /h2-console
server:
  servlet:
    context-path: /virta

